<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<button onclick="change_bg()">
	<img id="bulb" src="download.png">
</button>
<br>

<div class="row">
	<div class="column">
		<div id="test">
			<script type="text/javascript">
				for (var j = 1; j<=9; j++) {
					if(j%3==0)
					// document.write("<img id='image"+j+"' src='blank.png' onclick='update(image"+j+")' style='padding:5px' width='172px' height='148px' ><br>")
				    document.write("<img id='image"+j+"' src='blank.png' onclick='update(image"+j+")' style='padding:5px' width='12%' height='12%' ><br>")
				    else
					// document.write("<img id='image"+j+"' src='blank.png' onclick='update(image"+j+")' style='padding:5px' width='172px' height='148px' >")
				    document.write("<img id='image"+j+"' src='blank.png' onclick='update(image"+j+")' style='padding:5px' width='12%' height='12%' >")
				}
			</script>
		</div>
	</div>
	<div class="column">
		<img id="next_move" style='padding:5px' width='12%' height='24%'>
	</div>
</div>

<hr>
<div id="status">
	<p id="finish"></p>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
