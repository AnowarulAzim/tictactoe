<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<div>
		<nav>
			<ul class="nav_bar">
				<li class="nav_item" id="nav_home"><a href="index.html">Home</a></li>
				<li class="nav_item" id="nav_about"><a href="keytyping.html">Typing Master</a></li>
			</ul>
		</nav>
		<button class="color_mode" onclick="change_bg()">
			<img id="bulb" src="download.png">
		</button>
	</div>

<br><br>
<hr>
<div class="row">
	<div class="column">
		<div id="test">
			<script type="text/javascript">
				for (var j = 1; j<=9; j++) {
					if(j%3==0)
					// document.write("<img id='image"+j+"' src='blank.png' onclick='update(image"+j+")' style='padding:5px' width='172px' height='148px' ><br>")
				    document.write("<img id='image"+j+"' src='blank.png' onclick='update(image"+j+")' style='padding:5px' width='20%' height='20%' ><br>")
				    else
					// document.write("<img id='image"+j+"' src='blank.png' onclick='update(image"+j+")' style='padding:5px' width='172px' height='148px' >")
				    document.write("<img id='image"+j+"' src='blank.png' onclick='update(image"+j+")' style='padding:5px' width='20%' height='20%' >")
				}
			</script>
		</div>
	</div>
	<div class="column">
		<img id="next_move" style='padding:5px' width='20%' height='30%'>
	</div>
</div>

<hr>
<div id="status">
	<p id="finish"></p>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
